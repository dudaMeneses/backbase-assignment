version: '3.3'

services:
  database:
    image: 'mysql:8.0'
    container_name: mysql
    restart: always
    environment:
      MYSQL_DATABASE: 'movies_info'
      MYSQL_USER: 'user'
      MYSQL_PASSWORD: 'mysql'
      MYSQL_ROOT_PASSWORD: 'mysql'
    ports:
      - '3306:3306'
    expose:
      - '3306'
  cache:
    image: 'redis:6.2.7'
    container_name: redis
    restart: always
    command: redis-server
    ports:
      - '6379:6379'
    expose:
      - '6379'
